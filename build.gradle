apply plugin: 'java'

version = "1.0.1"
group = "the_fireplace.configyaml"
archivesBaseName = "ConfigYAML"

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.25'
}

repositories {
    //SnakeYAML
    maven {
        url = "http://oss.sonatype.org/content/groups/public/"
    }
}
